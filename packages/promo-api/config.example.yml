# Nostr Configuration
nostr:
  # Your private key in hex format (32-byte hex string)
  private_key: "your_private_key_here"
  # List of relay URLs (must start with ws:// or wss://)
  relays:
    - "wss://relay1.com"
    - "wss://relay2.net"

# MCP Service Configuration
mcp:
  version: "0.0.0"
  # Service information
  name: "PROMO Protocol API"
  about: "An MCP-enabled DVM for the PROMO Protocol API"
  # Required client information
  clientName: "PROMO Protocol API Client"
  clientVersion: "1.0.0"
  # optional metadata
  picture: "https://image.nostr.build/5bf2e2eb3b858bf72c23e53ed1f41ed0f65b2c8a805eaa48dd506b7cfec4ab88.png"
  website: "https://github.com/joinnextblock/promo-protocol/tree/main/packages/promo-api"
  # MCP Servers Configuration accepts multiple servers
  servers:
    - name: "PROMO Protocol API"
      command: "bun"
      args: 
        - "run"
        - "src/index.ts"

# Optional: Whitelist Configuration
# whitelist:
  # List of allowed public keys (leave empty for no restrictions)
  # allowedPubkeys: []