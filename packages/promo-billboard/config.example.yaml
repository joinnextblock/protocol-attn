environment:
  log_level: "debug | info | warn | error | fatal"

# Nostr Configuration
nostr:
  # Your private key in hex format (32-byte hex string)
  privateKey: "your_private_key_here"
  # List of relay URLs (must start with ws:// or wss://)
  relayUrls:
    - "wss://relay1.com"
    - "wss://relay2.net"

# Billboard Service Configuration
billboard:
  name: "Example Billboard"
  description: "Example Billboard description"
  image: "https://promo-protocol.org/logo.png"
  url: "https://promo-protocol.org"
  kinds:
    - 1
    - 20
    - 21
    - 22
    - 1068