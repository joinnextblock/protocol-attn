name: attn_protocol

services:
  relay-service:
    container_name: org.attnprotocol.relay
    build: .
    ports:
      - "8010:8008"
    env_file:
      - .env
    volumes:
      - relay-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider --server-response http://localhost:8008 2>&1 | grep -q '400\\|200' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  relay-data:

